<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Edit Group</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:system-ui,sans-serif;margin:24px}
    form{max-width:640px}
    label{display:block;margin-top:12px;font-weight:600}
    input[type="text"], textarea{width:100%;padding:8px;margin-top:6px;border:1px solid #ccc;border-radius:4px}
    .error{color:#a00;margin-top:8px}
    .actions{margin-top:12px}
    button{padding:8px 12px;background:#007bff;color:#fff;border:none;border-radius:4px;cursor:pointer}
    a{margin-left:8px}
  </style>
</head>
<body>
  <h1>Edit Group</h1>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  <form method="post" novalidate>
    {% csrf_token %}
    <label for="id_name">Name</label>
    <input id="id_name" name="name" type="text" maxlength="100" required value="{{ request.POST.name|default:group.name }}">

    <label for="id_description">Description</label>
    <textarea id="id_description" name="description" rows="4">{{ request.POST.description|default:group.description }}</textarea>

    <div class="actions">
      <button type="submit">Save</button>
      <a href="{% url 'group_list' %}">Cancel</a>
    </div>
  </form>
</body>
</html>
